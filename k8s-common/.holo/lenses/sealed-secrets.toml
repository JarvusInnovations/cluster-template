[hololens]
package = "holo/lens-helm3/1.3"

[hololens.helm]
namespace = "sealed-secrets"
release_name = "sealed-secrets"

chart_path = "helm-chart"
value_files = [
    "default-values.yaml",
    "provider-values.yaml",
    "release-values.yaml"
]

[hololens.input]
root = "sealed-secrets"
files = "**"

[hololens.output]
merge = "replace"
